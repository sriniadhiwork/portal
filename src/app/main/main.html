<div class="container-fluid main-page hidden-print">
  <header>
    <ai-navbar active="home"></ai-navbar>
  </header>
  <div ng-if="!vm.isAuthenticated()" class="fake-login">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <form role="log in" method="get" action="{{ vm.authAction }}" id="dhvForm" name="dhvForm">
          <input type="hidden" name="idp" id="idp" value="https://california.demo.collaborativefusion.com/sso/saml2/idp/" dom-on-create="vm.redirectToDhv()"></input>
        </form>
        <h2>Logging into PULSE...<i class="fa fa-spinner fa-spin"></i></h2>
      </div>
    </div>
  </div>
  <div ng-if="vm.isAuthenticated()">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <ai-acf mode="select">
        </ai-acf>
      </div>
    </div>
  </div>
  <footer>
    <ai-footer></ai-footer>
  </footer>
</div>
<div class="visible-print-block">
  PULSE does not support printing of this page
</div>
